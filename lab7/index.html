<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Balls with Lines</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2E2B3D;
            color: white;
        }
        #controls {
            margin-bottom: 10px;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .ball {
            position: absolute;
            border-radius: 50%;
            background-color: red;
            width: 20px;
            height: 20px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="numBalls">Number of Balls (X): </label>
        <input type="number" id="numBalls" value="10" min="1">
        <label for="distance">Distance Threshold (Y in %): </label>
        <input type="number" id="distance" value="20" min="1" max="100">
        <label for="force">Force Strength: </label>
        <input type="number" id="force" value="1" min="0" step="0.1">
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="game-container">
        <canvas id="linesCanvas"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
