<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball in the Hole</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2E2B3D; /* Kolor t≈Ça */
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .ball, .hole {
            position: absolute;
            border-radius: 50%;
        }
        .ball {
            background-color: red;
            width: 20px;
            height: 20px;
        }
        .hole {
            background-color: black;
            width: 30px;
            height: 30px;
        }
        #timer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="timer">0:00</div>
        <div class="ball"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
