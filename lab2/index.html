<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<div id="slider" class="slider">
  <div class="slides">
    <div class="slide"><img src="https://picsum.photos/200/300?image=0" alt="Image 1"></div>
    <div class="slide"><video src="video.mp4" controls></video></div>
    <div class="slide"><p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sint exercitationem eligendi quisquam ipsum repellendus tempore corrupti necessitatibus eius culpa neque fugiat, sunt maiores quae. Fugiat alias est odit. Repellendus, ratione!</p></div>
  </div>
  <div class="controls">
    <button id="prev">Wstecz</button>
    <button id="next">Dalej</button>
    <button id="pause">Pauza</button>
    <button id="fade">Przenikanie</button>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
